group 'de.deacix'
version '0.0.1'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile('org.apache.tomcat.embed:tomcat-embed-core:8.0.27')
    compile('org.apache.tomcat.embed:tomcat-embed-logging-juli:8.0.27')
    compile('org.apache.tomcat.embed:tomcat-embed-jasper:8.0.27')
    compile('org.apache.tomcat:tomcat-jasper:8.0.27')
    compile('org.apache.tomcat:tomcat-jasper-el:8.0.27')
    compile('org.apache.tomcat:tomcat-jsp-api:8.0.27')
}
